<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .navigation-buttons {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navigation-buttons li {
            margin-right: 10px;
        }

        .logout-button {
            font-size: 18px;
        }

        h1 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #fff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Welcome to the CyberChill!</h1>
        <ul class="navigation-buttons">
            <li>
                <form th:action="@{/home}" method="get">
                    <button type="submit" class="btn btn-primary">Main</button>
                </form>
            </li>
            <li>
                <form th:action="@{/game/}" method="get">
                    <button type="submit" class="btn btn-primary">Games</button>
                </form>
            </li>
            <li>
                <form th:action="@{/computer/}" method="get">
                    <button type="submit" class="btn btn-primary">Computers</button>
                </form>
            </li>
            <li>
                <form th:action="@{/reserve/}" method="get">
                    <button type="submit" class="btn btn-primary">Reserve</button>
                </form>
            </li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger logout-button">Log Out</button>
                </form>
            </li>
        </ul>
    </div>
</div>

<h1>List of computers</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Price</th>
        <th>Details</th> <!-- Новая колонка для ссылки на детали компьютера -->
    </tr>
    </thead>
    <tbody>
    <!-- Используйте Thymeleaf для динамического вывода данных -->
    <tr th:each="computer : ${computers}">
        <td th:text="${computer.id}"></td>
        <td th:text="${computer.price}"></td>
        <!-- Добавьте другие ячейки данных, если необходимо -->

        <!-- Добавление ссылки для деталей компьютера -->
        <td>
            <a th:href="@{/computer/{id}/details(id=${computer.id})}">Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
